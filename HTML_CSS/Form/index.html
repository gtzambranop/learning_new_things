<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="text" accesskey="n">Text</label>
        <input type="text" id="text" />
      </div>

      <input type="hidden" name="temp" id="hidden" value="Holi" />

      <div>
        <label for="search">Search</label>
        <input type="search" name="my_search" id="search" />
      </div>

      <div>
        <label for="tel">Tel</label>
        <input
          type="tel"
          id="tel"
          name="phone"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
        />
        <small>Format: 123-456-7890</small>
      </div>

      <div>
        <label for="url">Enter an https:// URL:</label>
        <input
          type="url"
          name="url"
          id="url"
          placeholder="https://example.com"
          pattern="https://.*"
          size="30"
          required
        />
      </div>

      <div>
        <label for="pass">Password (8 characters minimum):</label>
        <input
          type="password"
          id="pass"
          name="password"
          minlength="8"
          required
        />
        <label for="start">Start date:</label>
        <input
          type="date"
          id="start"
          name="trip-start"
          value="2021-07-22"
          min="2021-01-01"
          max="2021-12-31"
        />
      </div>

      <div>
        <label for="start">Start month:</label>
        <input
          type="month"
          id="start"
          name="start"
          min="2018-03"
          value="2018-05"
        />
      </div>

      <div>
        <label for="week">Choose a week in May or June:</label>
        <input
          type="week"
          name="week"
          id="camp-week"
          min="2018-W18"
          max="2018-W26"
          required
        />
      </div>

      <div>
        <label for="appt">Choose a time for your meeting:</label>
        <input
          type="time"
          id="appt"
          name="appt"
          min="09:00"
          max="18:00"
          required
        />
        <small>Office hours are 9am to 6pm</small>
      </div>

      <div>
        <label for="meeting-time">Choose a time for your appointment:</label>
        <input
          type="datetime-local"
          id="meeting-time"
          name="meeting-time"
          value="2018-06-12T19:30"
          min="2018-06-07T00:00"
          max="2018-06-14T00:00"
        />
      </div>

      <div>
        <label for="tentacles">Number of tentacles (10-100):</label>
        <input
          type="number"
          id="tentacles"
          name="tentacles"
          min="10"
          max="100"
        />
      </div>

      <div>
        <label for="volume">Volume</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="100"
          step="10"
        />
      </div>

      <div>
        <input type="color" id="body" name="body" value="#f6b73c" />
        <label for="body">Body</label>
      </div>

      <p>Choose your monster's features:</p>
      <div>
        <input type="checkbox" id="scales" name="scales" checked />
        <label for="scales">Scales</label>
      </div>
      <div>
        <input type="checkbox" id="horns" name="horns" />
        <label for="horns">Horns</label>
      </div>

      <p>Select a maintenance drone:</p>
      <div>
        <input type="radio" id="huey" name="drone" value="huey" checked />
        <label for="huey">Huey</label>
      </div>
      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <label for="avatar">Choose a profile picture:</label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
      </div>

      <div>
        <input class="favorite styled" type="button" value="Add to favorites" />
      </div>

      <div>
        <input type="reset" value="Reset" />
      </div>

      <div>
        <input type="submit" value="Send Request" />
      </div>

      <div>
        <input
          type="image"
          id="image"
          alt="Login"
          src="https://interactive-examples.mdn.mozilla.net/media/examples/login-button.png"
        />
      </div>
    </form>
  </body>
</html>
