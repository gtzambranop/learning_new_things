<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Information</title>
  </head>
  <body>
    <main>
      <form action="">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="email"
            required
          />
        </div>
        <div>
          <label for="country">Your Country</label>
          <input
            type="text"
            id="country"
            name="country"
            autocomplete="country"
            required
          />
        </div>
        <div>
          <label for="tel">Phone</label>
          <input
            type="tel"
            id="tel"
            name="tel"
            autocomplete="tel"
            required
          />
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </main>
  </body>
</html>
