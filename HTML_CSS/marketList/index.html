<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>My market list</h1>
      <ul>
        <li class="big-item">Fruits</li>
        <ol>
          <li>Banana 🍌</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/7194915/pexels-photo-7194915.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="bananas"
            />
            <figcaption>Banana delicious</figcaption>
          </figure>
          <li>Apple 🍎</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/6157055/pexels-photo-6157055.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Apple"
            />
          </figure>
          <li>Strawberry 🍓</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/1435301/pexels-photo-1435301.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Strawberries"
            />
          </figure>
        </ol>
        <li class="big-item">Vegetables</li>
        <ol>
          <li>Broccoli</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/3872432/pexels-photo-3872432.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Broccoli"
            />
          </figure>
          <li>Carrot</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/65174/pexels-photo-65174.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Carrots"
            />
          </figure>
          <li>Celery</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/5620888/pexels-photo-5620888.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Celery"
            />
          </figure>
        </ol>
        <li class="big-item">Meats</li>
        <ol>
          <li>Pork</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/1927377/pexels-photo-1927377.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Pork"
            />
          </figure>
          <li>Fish</li>
          <figure>
            <img
              src="https://images.pexels.com/photos/3298179/pexels-photo-3298179.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              alt="Fish"
            />
          </figure>
        </ol>
      </ul>
    </main>
  </body>
</html>
